<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Arial", sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      min-height: 60px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ffffff;
      color: #333;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-200px); }
    }
  </style>
</head>
<body>

<img src="cute.png" alt="cute image" style="width:250px; border-radius:20px;">

<h1 id="text"></h1>

<div>
  <button id="yes" onclick="celebrate()">Yes ðŸ’–</button>
  <button id="no" onmouseover="runAway()">No</button>
</div>

<script>
  const message = "Will you be my Valentine?";
  let i = 0;

  function typeWriter() {
    if (i < message.length) {
      document.getElementById("text").innerHTML += message.charAt(i);
      i++;
      setTimeout(typeWriter, 100);
    }
  }

  typeWriter();

  function runAway() {
    const noBtn = document.getElementById("no");
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
  }

  function celebrate() {
    alert("Yay!! I love you â¤ï¸");

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’˜";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  }
</script>

</body>
</html>
